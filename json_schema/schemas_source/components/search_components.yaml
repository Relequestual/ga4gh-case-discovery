---
"$id": http://ga4gh.org/schemas/discovery/search/components/search_components
"$schema": http://json-schema.org/draft-07/schema#
description: |
  This schema contains all the components which can be used for searching.
  If a record is a patient, this would be components which represent any information directly about them,
  for example, variants, phenotypes, assessments etc. This should not include metadata, like the patients
  clinician's details.
anyOf:
  - "$ref": http://ga4gh.org/schemas/discovery/search/components/data/record_components
  # - "$ref": http://ga4gh.org/schemas/discovery/search/components/data/query_components
  # Query components should include things that are not actual data attached to a record, like allel frequency